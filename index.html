<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .card-container{
            display: flex;
            gap: 20px;
        }
         .card-1{
            width: 250px;
            padding: 8px;
            background-color: #F8E7F6;
            border: 1px solid #4B164C;
            border-radius: 5px;
        }
        .smartwatch{
            width: 100%;
            border-radius: 5px;
        }
        .card-header{
            font-size: 18px;
            color: #4B164C;
            text-align: center;
        }
        .discription-highlight{
            background-color: #DD88CF;
        }
        .current-price{
            font-weight: bold;
            font-size: 22px;
        }
        .price{
            font-size: 20px;
            color: red;
        }        
        .btn-buy-now{
            background-color: #4B164C;
            color: #fff;
            font-size: 16px;
            padding: 5px 20px;
            border: none;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="card-container">
    <div class="card-1">
        <img src="images/smartwatch-boat.jpg" alt="smartwatch" class="smartwatch" />
        <h1 class="card-header">Boat Lunar Orb Smartwatch</h1>
        <p>
            The boAt Lunar Orb is a smartwatch with a 1.45-inch AMOLED display, Bluetooth calling, and an <span class="discription-highlight">IP67 rating.</span> It has a variety of features, including fitness tracking, heart rate monitoring, and sleep tracking.
        </p>
        <p>
           <span class="price">-79%</span>&nbsp;&nbsp;
            <span class="current-price"> ₹1,899/-</span> Only
           <br>
            <span class="selling-price"><del>₹8,999/-</del></span> 
        </p>
        <button class="btn-buy-now">Buy now</button>
    </div>

    
    
</body>
</html>
